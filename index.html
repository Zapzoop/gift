<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your 2026 Cosmic Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Parallax star layers -->
    <div class="parallax-container">
        <!-- Far stars layer (slowest) -->
        <div class="stars-layer stars-far" data-speed="0.2">
            <!-- ASSET PLACEHOLDER: Replace with actual star images -->
            <img src="assets/star-small.png" alt="" class="star" style="top: 10%; left: 15%;">
            <img src="assets/star-small.png" alt="" class="star" style="top: 25%; left: 45%;">
            <img src="assets/star-small.png" alt="" class="star" style="top: 40%; left: 75%;">
            <img src="assets/star-small.png" alt="" class="star" style="top: 60%; left: 20%;">
            <img src="assets/star-small.png" alt="" class="star" style="top: 75%; left: 85%;">
            <img src="assets/star-small.png" alt="" class="star" style="top: 15%; left: 65%;">
            <img src="assets/star-small.png" alt="" class="star" style="top: 55%; left: 50%;">
            <img src="assets/star-small.png" alt="" class="star" style="top: 85%; left: 30%;">
        </div>

        <!-- Mid stars layer (medium speed) -->
        <div class="stars-layer stars-mid" data-speed="0.5">
            <!-- ASSET PLACEHOLDER: Replace with actual star images -->
            <img src="assets/star-medium.png" alt="" class="star" style="top: 20%; left: 30%;">
            <img src="assets/star-medium.png" alt="" class="star" style="top: 35%; left: 60%;">
            <img src="assets/star-medium.png" alt="" class="star" style="top: 50%; left: 10%;">
            <img src="assets/star-medium.png" alt="" class="star" style="top: 70%; left: 70%;">
            <img src="assets/star-medium.png" alt="" class="star" style="top: 30%; left: 90%;">
            <img src="assets/star-medium.png" alt="" class="star" style="top: 65%; left: 40%;">
        </div>

        <!-- Close stars layer (fastest) -->
        <div class="stars-layer stars-close" data-speed="1">
            <!-- ASSET PLACEHOLDER: Replace with actual star images -->
            <img src="assets/star-large.png" alt="" class="star" style="top: 12%; left: 80%;">
            <img src="assets/star-large.png" alt="" class="star" style="top: 28%; left: 25%;">
            <img src="assets/star-large.png" alt="" class="star" style="top: 45%; left: 55%;">
            <img src="assets/star-large.png" alt="" class="star" style="top: 68%; left: 15%;">
            <img src="assets/star-large.png" alt="" class="star" style="top: 80%; left: 65%;">
        </div>

        <!-- Nebula clouds (very slow drift) -->
        <!-- <div class="nebula-layer" data-speed="0.1"> -->
            <!-- ASSET PLACEHOLDER: Replace with actual nebula images -->
            <!-- <img src="assets/nebula-1.png" alt="" class="nebula nebula-1"> -->
            <!-- <img src="assets/nebula-1.png" alt="" class="nebula nebula-2"> -->
        <!-- </div> -->

        <!-- Decorative planets (optional) -->
        <div class="planet-layer" data-speed="0.3">
            <!-- ASSET PLACEHOLDER: Replace with actual planet images -->
            <img src="planet-icon.png" alt="" class="planet planet-1">
            <img src="planet06.png" alt="" class="planet planet-2">
            <img src="planet09.png" alt="" class="planet planet-3">
        </div>
    </div>

    <!-- Main content -->
    <div class="content-container">
        <div class="hero-content">
            <h1 class="main-heading">
                <span class="line-1">Happy Birthday!!</span>
                <span class="line-2">Deep</span>
            </h1>
            
            <p class="subheading">Aao thode sawaal jawaab kare</p>
            
            <div class="button-container">
                <!-- ASSET PLACEHOLDER: portal-glow.png for glow effect -->
                <button id="begin-button" class="cosmic-button">
                    <span class="button-glow"></span>
                    <span class="button-text">Begin</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Shooting stars (generated via JavaScript) -->
    <div id="shooting-stars"></div>

    <script src="script.js"></script>
</body>
</html>
